<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="login-container">
  <h2>LogIn-Formular für Hotelgäste</h2>
  <form action="https://www.google.at/?hl=de" method="post">
    <div class="input-group">
      <label for="email_or_username">Email oder Benutzername:</label>
      <input type="text" name="email_or_username" id="email_or_username" required>
    </div>
    <div class="input-group">
      <label for="password">Password:</label>
      <input type="password" name="password" id="password" required>
    </div>
    <button type="submit">Login</button>
  </form>
  <a href="https://www.google.at/?hl=de">Falls Sie Ihr Passwort vergessen haben, folgen Sie diesem Link!</a>
</div>

</body>
</html>
